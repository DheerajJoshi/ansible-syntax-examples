---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - ansible --version
script:
  - ansible-playbook -i ansible_hosts -vv main.yml
  - ansible-playbook -i dev -vv main.yml
  - ansible-playbook -i prod -vv main.yml
